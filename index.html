<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="words.js"></script>
	<script defer src="script.js"></script>
	<title>Wordle Clone</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="keyboard.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div id="top-banner">
			<div id="left-header-icons">
				<i class="fa-solid fa-question fa-2x"></i>
			</div>
			<h1>WHAT?LE</h1>
			<div id="right-header-icons">
				<i class="fa-solid fa-book-open fa-2x"></i>
				<i class="fa-solid fa-gear fa-2x"></i>
			</div>
		</div>
	</header>
	<div class="container">
		<main class="wordle-container">
			<div id="row-0" class="row">
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
			</div>
			<div id="row-1" class="row">
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
			</div>
			<div id="row-2" class="row">
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
			</div>
			<div id="row-3" class="row">
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
			</div>
			<div id="row-4" class="row">
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
			</div>
			<div id="row-5" class="row">
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
				<div>
					<div class="box"></div>
				</div>
			</div>
		</main>
		<div class="keyboard">
		</div>

		<div id="message-container" class="">
			<div id="message">
				<h1 id="announce"></h1>
				<p id="sub-text"></p>
				<h1 id="the-word">
				</h1>
				<form id="submit-word" action="" class="show-form">
					<textarea id="word-definition" rows="5" placeholder="type in your definition here"></textarea>
				</form>
				<div id="modal-buttons">
					<div>Submit</div>
					<div>Cancel</div>
				</div>
			</div>
		</div>

		<div id="instructions" class="hide">

		</div>

		<div id="settings" class="hide">
		</div>
	</div>
</body>

</html>
